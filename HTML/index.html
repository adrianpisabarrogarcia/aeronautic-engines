<main>
    <div id="tablon de anuncios">
        <h1>Tablón de anuncios</h1>
        <div id="anuncio">
            <form action="" method="post">
                <input type="date" name="Fecha" class="refresh">

                <input type="text" id="Nombre" name="nombre">
                <br>
                <label for="apellido">Apellido: </label>
                <input type="text" id="apellido" name="Apellido">
                <br>
                <label for="dni">DNI: </label>
                <input type="text" id="dni" name="DNI">
                <br>
                <label for="user">Usuario: </label>
                <input type="text" id="user" name="User">
                <br>
                <label for="contraseña">Contraseña: </label>
                <input type="password" id="contraseña" name="Contraseña">
            </form>
        </div>
        <button type="button" name="Crear_usuario" onclick="">Crear usuario</button>
    </div>

    </div>

    <div id="crear_aviso">
        <h1>Crear aviso</h1>
        <div>
            <form method="post" action="">
                <label for="title">Título: </label>
                <input type="text" id="title" name="Title">
                <br>
                <label for="desc">Descripción:</label>
                <textarea id="desc" name="Description" placeholder="Escribe aquí la descripción del aviso."></textarea>
                <label for="fecha">Fecha: </label>
                <input type="date" id="fecha" name="Date">
            </form>
        </div>
        <button type="button" name="crear_aviso" onclick="">Crear aviso</button>
